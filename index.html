<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form id="form">
            <h1 class="title">Cadastre-se no site</h1>
            <fieldset id="contact">
                <div id="name-field">
                    <input type="text" name="name" id="name" required>
                    <label for="name">Nome completo</label>
                    <div class="border-bottom-default"></div>
                    <div class="border-bottom-left"></div>
                    <div class="border-bottom-right"></div>
                </div>
                
                <div id="email-field">
                    <input type="text" name="email" id="email" required>
                    <label for="email">E-mail</label>
                    <div class="border-bottom-default"></div>
                    <div class="border-bottom-left"></div>
                    <div class="border-bottom-right"></div>
                </div>
                
            </fieldset>
            <fieldset id="locale">
                <div>
                    <div id="address-field">
                        <input type="text" name="address" id="address" required>
                        <label for="address" id="label-address">Endereço</label>
                        <div class="border-bottom-default"></div>
                        <div class="border-bottom-left"></div>
                        <div class="border-bottom-right"></div>
                    </div>
                    <div id="number-field">
                        <input type="text" name="number" id="number" required>
                        <label for="number">Número</label>
                        <div class="border-bottom-default"></div>
                        <div class="border-bottom-left"></div>
                        <div class="border-bottom-right"></div>
                    </div>
                    
                </div>
                <div>
                    <div id="state-field">
                        <select name="state" id="state" required>
                            <option class="option-default" value="">Selecione o Estado</option>
                        </select>
                        <label for="state">Estado</label>
                    </div>
                    <div id="city-field">
                        <select name="city" id="city" required disabled>
                            <option class="option-default" value="">Selecione a Cidade</option>
                        </select>
                        <label for="city">Cidade</label>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
